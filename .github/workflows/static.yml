name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Build project
        run: |
          # Run any necessary build steps here if needed
          # For example, npm install && npm run build
          # Assuming /build is generated directly in the repository
          # Uncomment the above line if you need to install and build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Specify the path to your build folder
          publish_branch: gh-pages  # or 'main' if deploying to main branch
